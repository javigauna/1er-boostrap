<!-- comienza form -->
<div class="container w-75 my-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg-contacto d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>

      <div class="col p-5 rounded-end">
        <div class="text-end">
          <h1 class="logo-contacto pt-1 text-primary">Gauna´s Dev</h1>
        </div>
        <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>

        <!-- login -->
        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" name="email">
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password">
          </div>

          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantener Sesión Conectada</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          </div>

          <div class="my-3">
            <span>¿No tienes cuenta? <a href="#">Registrate</a>
            </span>
            <br>
            <span><a href="#">Recuperar Contraseña</a>
            </span>
          </div>
        </form>

        <!-- login con redes -->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12 fw-bold mb-3">Iniciar Sesion</div>
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="./img/google.png" width="32px" alt="logo-google">
                    </div>
                    <div class="col-12 col-md-10 text-center">
                      Google
                    </div>
                  </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-primary w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2 d-none d-md-block">
                      <img src="./img/facebook.png" width="32px" alt="logo-facebook">
                    </div>
                    <div class="col-12 col-md-10 text-center">
                      Facebook
                    </div>
                  </div>
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- fin de form -->
